<!doctype html>
<html lang="en">

<head>
  <title>JS5</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h3 class="mt-3">Bài tập 1: Viết chương trình tính điểm đầu vào của kì thi tuyển </h3>
    <div class="row mt-3">
      <div class="col-4">
        <div class="input-group mt-3">
          <input type="number" class="form-control" id="diem1" placeholder="Nhập vào điểm thứ 1" />
        </div>
        <div class="input-group mt-3">
          <input type="number" class="form-control" id="diem2" placeholder="Nhập vào điểm thứ 2" />
        </div>
        <div class="input-group mt-3">
          <input type="number" class="form-control" id="diem3" placeholder="Nhập vào điểm thứ 3" />
        </div>
      </div>
      <div class="offset-4 col-4">
        <div class="btn-group col-12 mt-3">
          <input type="number" class="form-control" id="diemchuan" placeholder="Nhập vào điểm chuẩn" />
        </div>
        <div class="btn-group col-12 mt-3">
          <select id="luaChonKhuVuc" class="col-12">
            <option class="dropdown-item" value="A">Khu A</option>
            <option class="dropdown-item" value="B">Khu B</option>
            <option class="dropdown-item" value="C">Khu C</option>
            <option class="dropdown-item" value="Khac1" id="Khac1">Khu Vực Khác</option>
          </select>
        </div>
        <div class="btn-group col-12 mt-3">
          <select id="luaChonDoiTuong" class="col-12">
            <option class="dropdown-item" value="D1">Đối Tượng 1</option>
            <option class="dropdown-item" value="D2">Đối Tượng 2</option>
            <option class="dropdown-item" value="D3">ĐốiTượng 3</option>
            <option class="dropdown-item" value="Khac2">ĐốiTượng Khác</option>
          </select>
        </div>
      </div>
    </div>
    <div class="text-center mt-2">
      <button class="btn btn-success w-25" id="btnKetQua">Kết Quả</button>
    </div>
    <div class="form-group mt-2 alert alert-primary" id="ketQua_1"></div>
    <hr>
    <!-- BÀI TẬP 2  -->
    <h3>Bài tập 2: Tính số tiền điện</h3>
    <div class="form-group row mt-3">
      <div class="col-4">
        <div class="input-group mt-3">
          <input type="type" class="form-control" id="tenNguoi" placeholder="Nhập vào tên người dùng" />
        </div>
        <div class="input-group mt-3">
          <input type="number" class="form-control" id="soDien" placeholder="Nhập vào số điện" />
        </div>
      </div>
      <div class="col-3 mt-2">
        <br>
        <button class="btn btn-success" id="btnTinhTongTien"> Tính Tổng tiền </button>
      </div>
    </div>
    <div class="form-group mb-5 alert alert-primary " id="ketQua_b2"></div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
